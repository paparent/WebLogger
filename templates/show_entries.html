{% extends 'base.html' %}

{% block content %}
<table border="1">
<tr>
	<td>When</td>
	<td>Host</td>
	<td>User</td>
	<td>Method</td>
	<td>URL</td>
</tr>
{% for entry in entries %}
<tr>
	<td>{{ entry.timestamp }}</td>
	<td>{{ entry.host }}</td>
	<td>{{ entry.user }}</td>
	<td>{{ entry.method }}</td>
	<td>{{ entry.url }}</td>
</tr>
<tr>
	<td colspan="5">
		Headers:
		<pre>{{ entry.headers }}</pre>

		Payload:
		<pre>{{ entry.payload }}</pre>
	</td>
</tr>
{% endfor %}
</table>
{% endblock %}
